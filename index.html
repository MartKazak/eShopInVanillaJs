<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-shop</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <h3>LOGO</h3>
            </div>
            <div>
                <ul class="navigation-list">
                    <li class="navigation-item"><a href="#">Search</a></li>
                    <li class="navigation-item"><a href="#">Login</a></li>
                </ul>
            </div>
        </header>
        <main>
            <h1>Eshop</h1>
            <div>
                <button id="btn-add-product" type="button">+ Add product</button>
            </div>
            <div id="products-container-placeholder"></div>
            <div id="update-product-container"></div>
        </main>
        <footer>
            <p>e-shop 2021</p>
        </footer>
    </body>
    <!-- TODO: try to move into separate file and import -->
    <template id="product-card-template">
        <div class="card">
            <div class="card-image"></div>
            <div class="card-body">
                <div hidden class="card-id"></div>
                <h5 class="card-title"></h5>
                <p class="card-description"></p>
                <p class="card-price"></p>
            </div>
            <div class="card-footer">
                <button id="btn-update-product" type="button">Edit</button>
                <button id="btn-delete-product" type="button">Delete</button>
            </div>
        </div>
    </template>
    <template id="add-product-template">
        <form id="add-product-form">
            <div>
                <input id="product-id" name="id" type="hidden" value="">
                <label>Price</label>
                <input id="product-price" type="text" name="price" value="">
                <label>Title</label>
                <input id="product-title" type="text" name="title" value="">
                <label>Description</label>
                <input id="product-description" type="text" name="description" value="">
            </div>
        </form>
    </template>
    <template id="delete-product-template">
        <div id="product-delete-confimation"></div>
    </template>
    <script type="module" defer src="src/controller.js"></script>
</html>
